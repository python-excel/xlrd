cache: pip

language: python

python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"

# command to install dependencies
install: 
- "pip install -U pip setuptools"
- "pip install -Ur requirements.txt"

# command to run tests, e.g. python setup.py test
script: nosetests --with-cov --cov=xlrd

after_success:
  - coveralls

